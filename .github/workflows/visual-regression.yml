name: Visual Regression Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  visual-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Start application server
        run: |
          # Replace with your application start command
          bun run dev &
          # Wait for server to be ready
          sleep 10
        env:
          PORT: 3000

      - name: Capture current screenshots
        run: bunx argus capture

      - name: Compare screenshots
        id: compare
        run: |
          bunx argus compare --junit results/junit.xml
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-regression-report
          path: |
            .argus/report/
            .argus/diffs/
            results/junit.xml
          retention-days: 30

      - name: Upload diff images
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: visual-diff-images
          path: .argus/diffs/
          retention-days: 14

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: 'results/junit.xml'
          fail_on_failure: true
          include_passed: true

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let comment = '## üîç Visual Regression Test Results\n\n';
            comment += '‚ùå **Visual differences detected!**\n\n';
            comment += 'Please review the visual changes in the [test artifacts](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).\n\n';
            comment += '### Actions\n';
            comment += '- Review the diff images in the artifacts\n';
            comment += '- If changes are intentional, update baselines with `argus approve`\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Check for failures
        if: steps.compare.outcome == 'failure'
        run: exit 1
